<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>Registro</title>
	

	
	<link rel="stylesheet" type="text/css" href="css/style-formulario.css">

</head>



<body>
<br><br>
<center><h1>Complete los datos</h1><br><br></center> 
<div class="contenedor-formulario">
  <div class="wrap">
    <form action="" class="formulario" name="formulario_registro" method="get">
      <div>
        <div class="input-group">
          <input type="text" id="nombre" name="nombre">
          <label class="label active" for="nombre">Nombre:</label>
        </div>
        <div class="input-group">
          <input type="email" id="correo" name="correo">
          <label class="label active" for="correo">Correo:</label>
        </div>
        <div class="input-group">
          <input type="password" id="pass" name="pass">
          <label class="label active" for="pass">Contraseña:</label>
        </div>
        <div class="input-group">
          <input type="password" id="pass2" name="pass2">
          <label class="label active" for="pass2">Repetir contraseña:</label>
        </div>
        <div class="input-group radio">
          <input type="radio" name="sexo" id="hombre" value="Hombre">
          <label for="hombre">Hombre</label>
          <input type="radio" name="sexo" id="mujer" value="Mujer">
          <label for="mujer">Mujer</label>
        </div>
        <div class="input-group checkbox">
          <input type="checkbox" name="terminos" id="terminos" value="true">
          <label for="terminos"> Acepto los términos y condiciones</label>
        </div>

        <input type="submit" id="btn-submit" value="Enviar">
      </div>
    </form>
  </div>
</div>
<a href="index.html" class="btn btn-outline-primary" role="button" aria-pressed="true">Regresar</a><br><br>


<script type="text/javascript" src="js/formulario.js" ></script>

</body>



</html>
