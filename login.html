<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<title>login</title>
	
	<link rel="stylesheet" type="text/css" href="css/style-formulario.css">

</head>



<body>
<br><br>
<center><h1>Iniciar sesión</h1><br><br></center> 
<div class="contenedor-formulario">
  <div class="wrap">
    <form action="" class="formulario" name="formulario_registro" method="get">
      <div>
        <div class="input-group">
          <input type="text" id="nombre" name="nombre">
          <label class="label active" for="nombre">Usuario:</label>
        </div>
        <div class="input-group">
          <input type="password" id="pass" name="pass">
          <label class="label active" for="pass">Contraseña:</label>
        </div>
         <input type="submit" id="btn-submit" value="Continuar">
    </form>
  </div>
</div>


</body>



</html>
